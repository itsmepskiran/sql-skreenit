<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete Your Profile â€“ Skreenit</title>

  <script>
    (function() {
      const isLocal = ['localhost', '127.0.0.1',''].includes(window.location.hostname);
      const assetsBase = isLocal ? '../assets' : 'https://assets.skreenit.com';
      const im = document.createElement('script');
      im.type = 'importmap';
      im.textContent = JSON.stringify({ imports: { "@shared/": `${assetsBase}/assets/` } });
      document.head.appendChild(im);
      
      // CACHE BUSTER
      window.loadSharedCSS = function(file) {
        const link = document.createElement('link'); 
        link.rel = 'stylesheet'; 
        link.href = `${assetsBase}/assets/css/${file}?v=` + new Date().getTime(); 
        document.head.appendChild(link);
      };
      
      const icon = document.createElement('link'); 
      icon.rel = 'icon'; 
      icon.href = `${assetsBase}/assets/images/favicon-32x32.png`; 
      document.head.appendChild(icon);
    })();
  </script>

  <script>
    loadSharedCSS('core.css');    
    loadSharedCSS('layout.css');  
    loadSharedCSS('forms.css');   
    loadSharedCSS('special.css'); 
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
  <div class="dashboard-container">
    
    <nav class="sidebar">
      <div class="sidebar-header">
         <div class="logo">
            <img src="" id="logoImg" alt="Skreenit" style="max-width: 150px;"/>
         </div>
      </div>
      <ul class="nav-menu">
        <li class="nav-item" id="navDashboard"><i class="fas fa-home"></i><span>Dashboard</span></li>
        <li class="nav-item" id="navApplications"><i class="fas fa-briefcase"></i><span>My Applications</span></li>
        <li class="nav-item active" id="navProfile"><i class="fas fa-user"></i><span>My Profile</span></li>
      </ul>
      
      <div class="sidebar-footer">
        <div class="user-info">
          <div id="userAvatar" class="avatar-circle">
             <i class="fas fa-user"></i>
          </div>
          <div class="user-details">
            <span id="userName" class="user-name">Loading...</span>
            <span id="userDesignation" class="user-role">Candidate</span>
          </div>
        </div>
        <button id="logoutBtn" class="logout-btn" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </nav>

    <main class="main-content">
      <header class="dashboard-header">
        <h1>Complete Your Profile</h1>
      </header>

      <div class="dashboard-content">
        <div class="form-card">
            
            <div class="stepper-wrapper">
                <div class="step-item active" data-step="1">
                    <div class="step-circle"><i class="fas fa-user"></i></div>
                    <div class="step-label">Personal</div>
                </div>
                <div class="step-item" data-step="2">
                    <div class="step-circle"><i class="fas fa-briefcase"></i></div>
                    <div class="step-label">Experience</div>
                </div>
                <div class="step-item" data-step="3">
                    <div class="step-circle"><i class="fas fa-graduation-cap"></i></div>
                    <div class="step-label">Education</div>
                </div>
                <div class="step-item" data-step="4">
                    <div class="step-circle"><i class="fas fa-code"></i></div>
                    <div class="step-label">Skills</div>
                </div>
                <div class="step-item" data-step="5">
                    <div class="step-circle"><i class="fas fa-file-upload"></i></div>
                    <div class="step-label">Docs</div>
                </div>
            </div>

            <form id="applicationForm">
                
                <section class="form-section active" id="step1">
                    <h2 class="section-title">Personal Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Full Name*</label>
                            <input type="text" name="full_name" required readonly />
                        </div>
                        <div class="form-group">
                            <label>Email*</label>
                            <input type="email" name="email" required readonly />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Phone*</label>
                            <input type="tel" name="phone" required />
                        </div>
                        <div class="form-group">
                            <label>Current Location*</label>
                            <input type="text" name="location" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Professional Summary</label>
                        <textarea name="summary" rows="4"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>LinkedIn URL</label>
                            <input type="url" name="linkedin_url" />
                        </div>
                        <div class="form-group">
                            <label>Portfolio URL</label>
                            <input type="url" name="portfolio_url" />
                        </div>
                    </div>
                </section>

                <section class="form-section" id="step2">
                    <div class="section-header">
                        <h2>Experience</h2>
                        <button type="button" class="btn-outline-primary" id="addExperience"><i class="fas fa-plus"></i> Add</button>
                    </div>
                    <div id="experienceContainer"></div>
                </section>

                <section class="form-section" id="step3">
                    <div class="section-header">
                        <h2>Education</h2>
                        <button type="button" class="btn-outline-primary" id="addEducation"><i class="fas fa-plus"></i> Add</button>
                    </div>
                    <div id="educationContainer"></div>
                </section>

                <section class="form-section" id="step4">
                    <h2>Skills</h2>
                    <div class="skills-input-group">
                        <input type="text" id="skillInput" class="form-control" placeholder="Type skill & Press Enter" style="flex:1;" />
                        <button type="button" id="addSkillBtn" class="btn btn-secondary">Add</button>
                    </div>
                    <div class="skills-tags-container" id="skillsContainer"></div>
                </section>

                <section class="form-section" id="step5">
                    <h2>Documents</h2>
                    <div class="upload-area" id="resumeUpload">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <h3>Upload Resume*</h3>
                        <p class="text-muted mb-3">PDF, DOCX (Max 5MB)</p>
                        <input type="file" id="resumeFile" name="resume" accept=".pdf,.doc,.docx" hidden />
                        <button type="button" class="btn btn-primary" onclick="document.getElementById('resumeFile').click()">Choose File</button>
                        <div class="file-name mt-3 fw-bold" id="resumeFileName"></div>
                    </div>
                </section>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="prevBtn">Previous</button>
                    <div style="display:flex; gap:10px;">
                        <button type="button" class="btn btn-primary" id="nextBtn">Next Step</button>
                        <button type="submit" class="btn btn-primary" id="submitBtn" style="display: none;">Submit Application</button>
                    </div>
                </div>
            </form>
        </div>
      </div>
    </main>
  </div>
  
  <div class="custom-modal-backdrop" id="successModal">
    <div class="custom-modal-card">
      <div class="success-check-circle"><i class="fas fa-check"></i></div>
      <h2 class="mb-4">Profile Completed!</h2>
      <button class="btn btn-primary w-100" id="goToDashboardBtn">Go to Dashboard</button>
    </div>
  </div>

  <script type="module" src="js/application-form.js"></script>
</body>
</html>
