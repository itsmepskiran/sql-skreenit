<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Job – Skreenit</title>
  
  <script>
    (function() {
      const isLocal = ['localhost', '127.0.0.1',''].includes(window.location.hostname);
      const assetsBase = isLocal ? '../assets' : 'https://assets.skreenit.com';
      const im = document.createElement('script');
      im.type = 'importmap';
      im.textContent = JSON.stringify({ imports: { "@shared/": `${assetsBase}/assets/` } });
      document.head.appendChild(im);
      
      window.loadSharedCSS = function(file) {
        const link = document.createElement('link'); 
        link.rel = 'stylesheet'; 
        link.href = `${assetsBase}/assets/css/${file}?v=` + new Date().getTime(); 
        document.head.appendChild(link);
      };
      
      const icon = document.createElement('link'); 
      icon.rel = 'icon'; 
      icon.href = `${assetsBase}/assets/images/favicon-32x32.png`; 
      document.head.appendChild(icon);
    })();
  </script>

  <script>
    loadSharedCSS('core.css');   
    loadSharedCSS('layout.css'); 
    loadSharedCSS('components.css'); 
    loadSharedCSS('special.css');    
    loadSharedCSS('mobile.css');
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
  <div class="dashboard-container">
    <nav class="sidebar">
      <div class="sidebar-header">
         <div class="logo"><img src="" id="logoImg" alt="Skreenit" style="max-width: 150px;"/></div>
      </div>
      <ul class="nav-menu">
        <li class="nav-item" id="navDashboard"><i class="fas fa-tachometer-alt"></i><span>Overview</span></li>
        <li class="nav-item active" id="navJobs"><i class="fas fa-briefcase"></i><span>My Jobs</span></li>
        <li class="nav-item" id="navApplications"><i class="fas fa-users"></i><span>Applications</span></li>
        <li class="nav-item" id="navProfile"><i class="fas fa-user-circle"></i><span>My Profile</span></li>
      </ul>
      <div class="sidebar-footer">
        <div class="user-info">
          <div id="userAvatar" class="avatar-circle"><i class="fas fa-user-tie"></i></div>
          <div class="user-details">
             <span id="recruiterName" class="user-name">Loading...</span>
             <span id="companyId" class="user-role">---</span>
          </div>
        </div>
        <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </nav>

    <main class="main-content">
      <header class="dashboard-header"><button id="backBtn" class="btn-back-ghost"><i class="fas fa-arrow-left"></i> Back to Dashboard</button></header>
      
      <div class="dashboard-content">
        <div class="section-header" style="margin-bottom: 1.5rem;"><h1 style="font-size: 1.8rem; margin: 0; color: var(--text-dark);">Edit Job Listing</h1></div>

        <form id="editJobForm" class="form-card">
          <div class="form-row">
              <div class="form-group"><label for="job_title">Job Title *</label><input type="text" id="job_title" required /></div>
              <div class="form-group"><label for="job_location">Location *</label><input type="text" id="job_location" required /></div>
          </div>
          
          <div class="form-row">
              <div class="form-group">
                <label for="job_type">Job Type *</label>
                <select id="job_type" required>
                  <option value="full-time">Full-time</option><option value="remote">Remote</option><option value="contract">Contract</option>
                  <option value="part-time">Part-time</option><option value="internship">Internship</option>
                </select>
              </div>

              <div class="form-group">
                <label for="salary_range">Salary Range</label>
                <select id="salary_range">
                  <option value="" disabled selected>Select Salary Range</option>
                  <option value="100000-300000">₹1L - ₹3L</option>
                  <option value="300000-400000">₹3L - ₹4L</option>
                  <option value="400000-500000">₹4L - ₹5L</option>
                  <option value="500000-600000">₹5L - ₹6L</option>
                  <option value="600000-800000">₹6L - ₹8L</option>
                  <option value="800000-1000000">₹8L - ₹10L</option>
                  <option value="1000000-1500000">₹10L - ₹15L</option>
                  <option value="1500000-2000000">₹15L - ₹20L</option>
                  <option value="2000000-0">Above ₹20L</option>
                </select>
              </div>
          </div>

          <div class="form-group"><label for="job_description">Job Description *</label><textarea id="job_description" rows="5" required></textarea></div>
          <div class="form-group"><label for="requirements">Requirements *</label><textarea id="requirements" rows="4" required></textarea></div>
          
          <div class="form-actions" style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color); display: flex; justify-content: space-between;">
              <button type="submit" class="btn btn-primary" style="padding: 0.75rem 2rem; font-size: 1.05rem;">Update Job</button>
              <button type="button" id="deleteJobBtn" class="btn btn-danger" style="background-color: #ef4444; color: white;">Delete Job</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script type="module" src="js/job-edit.js"></script>
</body>
</html>
