<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile â€“ Skreenit</title>

  <script>
    (function() {
      const isLocal = ['localhost', '127.0.0.1',''].includes(window.location.hostname);
      const assetsBase = isLocal ? '../assets' : 'https://assets.skreenit.com';
      const im = document.createElement('script');
      im.type = 'importmap';
      im.textContent = JSON.stringify({ imports: { "@shared/": `${assetsBase}/assets/` } });
      document.head.appendChild(im);
      
      // CACHE BUSTER
      window.loadSharedCSS = function(file) {
        const link = document.createElement('link'); 
        link.rel = 'stylesheet'; 
        link.href = `${assetsBase}/assets/css/${file}?v=` + new Date().getTime(); 
        document.head.appendChild(link);
      };
      
      const icon = document.createElement('link'); 
      icon.rel = 'icon'; 
      icon.href = `${assetsBase}/assets/images/favicon-32x32.png`; 
      document.head.appendChild(icon);
    })();
  </script>

  <script>
    loadSharedCSS('core.css');   
    loadSharedCSS('layout.css'); 
    loadSharedCSS('components.css'); /* Replaced forms.css */
    loadSharedCSS('special.css');    /* Brings in the multi-column form grids */
    loadSharedCSS('mobile.css');
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
  <div class="dashboard-container">
    
    <nav class="sidebar">
      <div class="sidebar-header">
         <div class="logo">
            <img src="" id="logoImg" alt="Skreenit" style="max-width: 150px;"/>
         </div>
      </div>
      <ul class="nav-menu">
        <li class="nav-item" id="navDashboard"><i class="fas fa-tachometer-alt"></i><span>Overview</span></li>
        <li class="nav-item" id="navJobs"><i class="fas fa-briefcase"></i><span>My Jobs</span></li>
        <li class="nav-item" id="navApplications"><i class="fas fa-users"></i><span>Applications</span></li>
        <li class="nav-item active" id="navProfile"><i class="fas fa-user-circle"></i><span>My Profile</span></li>
      </ul>
      
      <div class="sidebar-footer">
        <div class="user-info">
          <div id="userAvatar" class="avatar-circle">
            <i class="fas fa-user-tie"></i>
          </div>
          <div class="user-details">
             <span id="recruiterName" class="user-name">Loading...</span>
             <span id="companyId" class="user-role">---</span>
          </div>
        </div>
        <button id="logoutBtn" class="logout-btn" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </nav>

    <main class="main-content">
      <header class="dashboard-header" style="border-bottom: none; margin-bottom: 0;">
        <button id="backBtn" class="btn-back-ghost">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </button>
      </header>

      <div class="dashboard-content">
        <div class="section-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
          <h1 style="font-size: 1.8rem; margin: 0; color: var(--text-dark);">Company Profile</h1>
          <button id="editBtn" class="btn btn-outline-primary">
              <i class="fas fa-edit"></i> Edit Profile
          </button>
        </div>

        <form id="recruiterProfileForm" class="form-card">
          
          <div class="form-row">
              <div class="form-group">
                <label for="company_name">Company Name</label>
                <input type="text" id="company_name" name="company_name" disabled />
              </div>
              <div class="form-group">
                <label for="company_id">Company ID <small class="text-muted">(Used for integrations)</small></label>
                <input type="text" id="company_id" name="company_id" class="readonly-field" disabled />
              </div>
          </div>

          <div class="form-row">
              <div class="form-group">
                <label for="contact_name">Contact Name</label>
                <input type="text" id="contact_name" name="contact_name" disabled />
              </div>
              <div class="form-group">
                <label for="contact_email">Email Address</label>
                <input type="email" id="contact_email" name="contact_email" disabled />
              </div>
          </div>

          <div class="form-row">
              <div class="form-group">
                <label for="company_website">Website</label>
                <input type="url" id="company_website" name="company_website" disabled />
              </div>
              <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" disabled />
              </div>
          </div>

          <div class="form-group">
            <label for="about">About Company</label>
            <textarea id="about" name="about" rows="5" disabled></textarea>
          </div>

          <div id="editActions" class="form-actions" style="display: none; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
            <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
            <button type="submit" id="saveBtn" class="btn btn-primary">Save Changes</button>
          </div>
        </form>

      </div>
    </main>
  </div>
  <script type="module" src="js/recruiter-profile.js"></script>
</body>
</html>
