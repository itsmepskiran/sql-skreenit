<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candidate Dashboard â€“ Skreenit</title>

  <script>
    (function() {
      const isLocal = ['localhost', '127.0.0.1',''].includes(window.location.hostname);
      const assetsBase = isLocal ? '../assets' : 'https://assets.skreenit.com';
      const im = document.createElement('script');
      im.type = 'importmap';
      im.textContent = JSON.stringify({ imports: { "@shared/": `${assetsBase}/assets/` } });
      document.head.appendChild(im);
      
      window.loadSharedCSS = function(file) {
        const link = document.createElement('link'); 
        link.rel = 'stylesheet'; 
        link.href = `${assetsBase}/assets/css/${file}?v=` + new Date().getTime(); 
        document.head.appendChild(link);
      };
      
      const icon = document.createElement('link'); 
      icon.rel = 'icon'; 
      icon.href = `${assetsBase}/assets/images/favicon-32x32.png`; 
      document.head.appendChild(icon);
    })();
  </script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <script>
    loadSharedCSS('core.css');   
    loadSharedCSS('layout.css'); 
    loadSharedCSS('components.css'); 
    loadSharedCSS('special.css');
    loadSharedCSS('mobile.css');
  </script>
</head>
<body>
  <div class="dashboard-container">
    <nav class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <img src="" id="logoImg" alt="Skreenit" style="max-width: 150px;"/>
        </div>
      </div>
      <ul class="nav-menu">
        <li class="nav-item active" id="navDashboard"><i class="fas fa-home"></i><span>Dashboard</span></li>
        <li class="nav-item" id="navApplications"><i class="fas fa-briefcase"></i><span>My Applications</span></li>
        <li class="nav-item" id="navProfile"><i class="fas fa-user"></i><span>My Profile</span></li>
      </ul>
      
      <div class="sidebar-footer">
        <div class="user-info">
          <div id="userAvatar" class="avatar-circle">
             <i class="fas fa-user"></i>
          </div>
          <div class="user-details">
            <span id="userName" class="user-name">Loading...</span>
            <span id="candidateRole" class="user-role">Fresher</span>
          </div>
        </div>
        <button id="logoutBtn" class="logout-btn" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </nav>

    <main class="main-content dashb">
      <header class="dashboard-header" style="justify-content: flex-end;">
        <h1>Welcome Back!</h1>
      </header>

      <div class="dashboard-content">
        <div class="stats-grid">
            <div class="stat-card" id="btnAppSent">
                <div class="stat-icon bg-blue"><i class="fas fa-paper-plane"></i></div>
                <div class="stat-info"><h3 id="statTotalApplications">0</h3><p>Applications Sent</p></div>
            </div>
            <div class="stat-card" id="btnActiveJobs">
                <div class="stat-icon bg-green"><i class="fas fa-briefcase"></i></div>
                <div class="stat-info"><h3 id="statActiveJobs">0</h3><p>Active Jobs</p></div>
            </div>
        </div>

        <div class="search-container-modern">
            <div class="search-input-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="jobSearchInput" placeholder="Search by title, location..." />
            </div>
            <button id="jobSearchBtn" class="btn-search">Search</button>
        </div>

        <div class="section-header mt-5">
            <h2>My Applications</h2>
        </div>
        <div class="grid-cards" id="myApplicationsList">
             <div class="loading-spinner"></div>
        </div>

        <div class="section-header mt-5">
            <h2>Recommended Jobs</h2>
        </div>
        <div class="grid-cards" id="recommendedJobsList">
             <div class="loading-spinner"></div>
        </div>
      </div>
    </main>
  </div>

  <div class="modal fade" id="responseModal" tabindex="-1" aria-labelledby="responseModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content border-0 shadow-lg" style="border-radius: 12px;">
              <div class="modal-header bg-light">
                  <h5 class="modal-title fw-bold" id="responseModalLabel">My Interview Responses</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body p-4" id="responseModalBody">
                  </div>
              <div class="modal-footer border-top-0">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/candidate-dashboard.js"></script>
</body>
</html>
