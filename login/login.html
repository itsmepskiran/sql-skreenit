<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skreenit - Authentication</title>
<script>
    (function() {
      const isLocal = ['localhost', '127.0.0.1',''].includes(window.location.hostname);
      // Notice the '../assets' here because these files are one folder deep
      const assetsBase = isLocal ? '../assets' : 'https://assets.skreenit.com';
      const im = document.createElement('script');
      im.type = 'importmap';
      im.textContent = JSON.stringify({ imports: { "@shared/": `${assetsBase}/assets/` } });
      document.head.appendChild(im);
      
      // CACHE-BUSTER LOADER
      window.loadSharedCSS = function(file) {
        const link = document.createElement('link'); 
        link.rel = 'stylesheet'; 
        // Appends the current timestamp to force a fresh download
        link.href = `${assetsBase}/assets/css/${file}?v=` + new Date().getTime(); 
        document.head.appendChild(link);
      };
      
      const icon = document.createElement('link'); 
      icon.rel = 'icon'; 
      icon.href = `${assetsBase}/assets/images/favicon-32x32.png`; 
      document.head.appendChild(icon);
    })();
  </script>
  <script>
    loadSharedCSS('core.css');       
    loadSharedCSS('components.css'); 
    loadSharedCSS('auth.css');       
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>

<body class="auth-page-body"> 

<a href="https://www.skreenit.com" id="homeLink" class="logo-link">
  <img id="logoImg" alt="Skreenit Logo" />
</a>

<div class="auth-wrapper animate-slideInScale">
  
  <div class="auth-header has-image">
    <img id="brandImg" class="auth-header-img" alt="Skreenit Brand" />
  </div>

  <div class="auth-body">
    
    <div class="auth-title">
      <h1><i class="fas fa-sign-in-alt"></i> Welcome Back</h1>
      <p>Sign in to your Skreenit account</p>
    </div>

    <div id="errorBox" class="alert alert-error d-none"></div>

    <form id="loginForm">

      <div class="form-group">
        <label><i class="fas fa-envelope"></i> Email ID</label>
        <input type="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label><i class="fas fa-lock"></i> Password</label>
        <div class="input-group">
          <input type="password" name="password" placeholder="Enter your password" required />
          <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-large w-100 mt-1">
        <span class="btn-text"><i class="fas fa-sign-in-alt"></i> Sign In</span>
        <span class="btn-loader d-none"><i class="fas fa-spinner fa-spin"></i> Signing in...</span>
      </button>

      <div class="auth-actions">
        <a href="#" id="registerLink">Create account</a>
        <a href="#" id="forgotLink">Forgot password?</a>
      </div>
      
      <div class="auth-form-footer">
          By logging in to your account, you agree to our
          <a href="#" id="termsLink" target="_blank">Terms & Conditions</a> and
          <a href="#" id="privacyLink" target="_blank">Privacy Policy</a>
      </div>
    </form>
  </div>
</div>

<script type="module" src="js/login.js"></script>
</body>
</html>
