<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skreenit - Authentication</title>
  <script>
    (function() {
      const isLocal = ['localhost', '127.0.0.1',''].includes(window.location.hostname);
      // Notice the '../assets' here because these files are one folder deep
      const assetsBase = isLocal ? '../assets' : 'https://assets.skreenit.com';
      const im = document.createElement('script');
      im.type = 'importmap';
      im.textContent = JSON.stringify({ imports: { "@shared/": `${assetsBase}/assets/` } });
      document.head.appendChild(im);
      
      // CACHE-BUSTER LOADER
      window.loadSharedCSS = function(file) {
        const link = document.createElement('link'); 
        link.rel = 'stylesheet'; 
        // Appends the current timestamp to force a fresh download
        link.href = `${assetsBase}/assets/css/${file}?v=` + new Date().getTime(); 
        document.head.appendChild(link);
      };
      
      const icon = document.createElement('link'); 
      icon.rel = 'icon'; 
      icon.href = `${assetsBase}/assets/images/favicon-32x32.png`; 
      document.head.appendChild(icon);
    })();
  </script>
    <script>
    loadSharedCSS('core.css');       // Tokens, Colors, Utility classes
    loadSharedCSS('components.css'); // Form inputs, Buttons
    loadSharedCSS('auth.css');       // Auth Card layout, Floating circles
    loadSharedCSS('mobile.css');
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>

<body class="auth-page-body"> 
  <div class="floating-elements">
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
  </div>

  <a href="https://www.skreenit.com" class="logo-link">
  <img id="logoImg" alt="Skreenit Logo" />
</a>

  <div class="auth-wrapper animate-slideInScale">
    <div class="auth-header has-image">
      <img id="brandImg" class="auth-header-img"alt="Skreenit Brand" />
      <div class="auth-title">
        <h1><i class="fas fa-user-plus"></i> Create an Account</h1>
        <p>Please enter your details to register</p>
    </div>

    <div class="auth-body">
      <div id="formError" class="error-message"></div>

      <form id="registrationForm" method="POST" action="#" onsubmit="return false;">
        <div class="form-group">
          <label>Register as*</label>
          <select id="role" name="role" required>
            <option value="">Select your role</option>
            <option value="candidate">üë§ Candidate</option>
            <option value="recruiter">üè¢ Recruiter</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Full Name*</label>
            <input type="text" name="full_name" placeholder="Enter your name" required />
          </div>
          <div class="form-group">
            <label>Mobile*</label>
            <input type="tel" name="mobile" placeholder="Enter mobile number" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Email*</label>
            <input type="email" name="email" placeholder="Enter your email" required />
          </div>
          <div class="form-group">
            <label>Location*</label>
            <input type="text" name="location" placeholder="Enter location" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Password*</label>
            <div class="input-group">
              <input type="password" id="password" name="password" placeholder="Create password" minlength="8" required />
              <button type="button" class="toggle-password" onclick="togglePassword('password')"><i class="fas fa-eye"></i></button>
            </div>
          </div>

          <div class="form-group">
            <label>Confirm Password*</label>
            <div class="input-group">
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required />
              <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')"><i class="fas fa-eye"></i></button>
            </div>
          </div>
        </div>
        <div class="form-group">
            <div class="password-hint">
              8+ characters, with uppercase, lowercase, number & special character
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-large w-100 mt-1">
          <i class="fas fa-user-plus"></i> Create Account
        </button>

        <div class="auth-actions">
          Already have an account? <a href="login.html" id="loginLink">Sign in</a>
        </div>
        
        <div class="auth-form-footer">
          By creating an account, you agree to our
          <a href="#" id="termsLink" target="_blank">Terms & Conditions</a> and
          <a href="#" id="privacyLink" target="_blank">Privacy Policy</a>
        </div>
      </form>
    </div>
  </div>
  <script type="module" src="js/registration.js"></script>
</body>
</html>
